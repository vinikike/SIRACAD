<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"

    <ui:define name="titulo">
        <h:outputText value="Busqueda de Libros"/>
    </ui:define>

            <p:menuitem value="Guardar" icon="ui-icon-disk" process="@(centerForm)" update="@(panelContenido)" partialSubmit="true" global="true" />  
            <p:menuitem value="Cancelar" icon="ui-icon-trash" />
            <p:menuitem value="Inicio" action="inicio?faces-redirect=true" icon="ui-icon-home" />

        <table align="center" cellpadding="0" cellspacing="0">

                    <h:panelGrid columns="1">

                            <f:selectItem itemLabel="Autor"/>
                            <f:selectItem itemLabel="Palabra Clave"/>

            <tr>
                <td align="center">

            </tr>

            <tr>
                <td align="center">
                    <h:panelGrid columns="2">
                        <p:commandButton id="Aceptar" value="Aceptar" icon="ui-icon-circle-check"/>
                        <p:commandButton id="Cancelar" value="Cancelar" icon="ui-icon-circle-close"/>
                    </h:panelGrid>
                </td>
            </tr>
        </table>

        <h2 align="center">Resultados de la Busqueda</h2>

        <p:dataTable value="tttttttttttt" var="dato">
