<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/plantillas/default.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="titulo">
        <h:outputText value="Ingresar Docente"/>
    </ui:define>
    <ui:define name="dialogos"/>
    <ui:define name="acciones">      
        <p:submenu label="Navegaci&oacute;n" icon="ui-icon-cancel">            
            <p:menuitem value="Volver" action="ingresarDocente?faces-redirect=true" icon="ui-icon-arrowreturnthick-1-w" />  
            <p:menuitem value="Inicio" action="inicio?faces-redirect=true" icon="ui-icon-home" />
        </p:submenu>      
    </ui:define>
    <ui:define name="contenido">
        <h2 align="center">Planta Docente</h2>

        <p:dataTable value="#{ingresarDocente.listaDocentes}" var="docente">
            <p:column headerText="NIP" filterMatchMode="contains">
                <h:outputText value="#{docente.docenteNip}"/>
            </p:column>
            <p:column headerText="Nombre" filterMatchMode="contains">
                <h:outputText value="#{docente.nombre}"/>
            </p:column>
            <p:column headerText="Especialidad" filterMatchMode="contains">
                <h:outputText value="#{docente.especialidad}"/>
            </p:column>                
            <p:column headerText="Jornada" filterMatchMode="contains">
                <h:outputText value="#{docente.jornadas}"/>
            </p:column>
            <p:column headerText="Telefono Fijo" filterMatchMode="contains">
                <h:outputText value="#{docente.telefono}"/>
            </p:column>
            <p:column headerText="Telefono Movil" filterMatchMode="contains">
                <h:outputText value="#{docente.celular}"/>
            </p:column>
        </p:dataTable>  

    </ui:define>
</ui:composition>
