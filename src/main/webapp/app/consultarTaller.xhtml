<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/plantillas/default.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="titulo">
        <h:outputText value="Consulta de Talleres"/>
    </ui:define>
    <ui:define name="dialogos"/>
    <ui:define name="acciones">      
        <p:submenu label="Navegaci&oacute;n" icon="ui-icon-cancel">            
            <p:menuitem value="Inicio" action="inicio?faces-redirect=true" icon="ui-icon-home" />
            <p:menuitem value="Inscripcion en Talleres" action="inscripcionTaller?faces-redirect=true" icon="ui-icon-person" />            
            <p:menuitem value="Nuevo Taller" action="nuevoTaller?faces-redirect=true" icon="ui-icon-plusthick" />            
            <p:menuitem value="Editar Talleres" action="editarTaller?faces-redirect=true" icon="ui-icon-pencil" />
        </p:submenu>      
    </ui:define>
    <ui:define name="contenido">
        <h:panelGrid columns="1" cellspacing="10">
            <h:panelGrid columns="3" cellspacing="10">
                <h:outputLabel value="Consultar Talleres por: " />
                <p:selectOneMenu style="width: 300px">  
                    <f:selectItem itemLabel="Seleccione una Categoria" itemDisabled="true" />  
                    <f:selectItem itemLabel="Docente" itemValue="1" />  
                    <f:selectItem itemLabel="Tipo" itemValue="2" />  
                </p:selectOneMenu>        
                <p:commandButton icon="ui-icon-circle-check" />

                <h:outputLabel value="Seleccionar Taller: " />
                <p:selectOneMenu style="width: 300px" disabled="true">  
                    <f:selectItem itemLabel="Seleccione uno de los Talleres" itemDisabled="true" />  
                    <f:selectItem itemLabel="Danza" itemValue="1" />  
                    <f:selectItem itemLabel="Guitarra" itemValue="2" />  
                    <f:selectItem itemLabel="Cosmetilogia" itemValue="3" />  
                    <f:selectItem itemLabel="Pintura" itemValue="4" />
                </p:selectOneMenu>        
                <p:commandButton icon="ui-icon-circle-check" disabled="true" />
            </h:panelGrid>

        </h:panelGrid>

        <h2 align="center">Talleres Disponibles</h2>

        <p:dataTable value="#{datosTabla.listadatos}" var="dato">
            <p:column headerText="Nombre del Taller">
                <h:outputText value="#{dato.nombre}"/>
            </p:column>
            <p:column headerText="Descripcion">
                <h:outputText value="#{dato.descripcion}"/>
            </p:column>
            <p:column headerText="Docente Responsable">
                <h:outputText value="#{dato.docente}"/>
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
