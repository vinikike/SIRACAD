<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/plantillas/default.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="titulo">
        <h:outputText value="Ingreso de Activo"/>
    </ui:define>
    <ui:define name="dialogos"/>
    <ui:define name="acciones">      
        <p:submenu label="Navegaci&oacute;n" icon="ui-icon-cancel">            
            <p:menuitem value="Guardar" icon="ui-icon-disk" process="@(form)" update="@(form)" action="#{ingresaLibros.guardarLibro$action}"/>
            <p:menuitem value="Cancelar" icon="ui-icon-trash" ajax="true" update="@(#contenidoForm)">
                <pe:resetInput for="@(#contenidoForm)"/>
            </p:menuitem>
            <p:menuitem value="Inicio" action="inicio?faces-redirect=true" icon="ui-icon-home" />
        </p:submenu>      
    </ui:define>

    <ui:define name="contenido" >
        <h:panelGrid columns="2" width="60%" cellspacing="10">

            <h:outputLabel value="Tipo de Cargo:" />
            <p:selectOneRadio layout="pageDirection">  
                <f:selectItem itemLabel="1-1" itemValue="1" />
                <f:selectItem itemLabel="1-2" itemValue="2" />
                <f:selectItem itemLabel="1-3" itemValue="3" />
                <f:selectItem itemLabel="1-4" itemValue="4" />
            </p:selectOneRadio> 
            <h:outputLabel value="Codigo:" />
            <p:inputText id="codigoActivo" size="20" value="" required="true" requiredMessage="Escribir el Titulo" />

            <h:outputLabel value="Características:" />
            <p:inputTextarea value="" id="caracteristicas" cols="50" rows="5" required="true" requiredMessage="Escribir la Descripcion del Taller" />

            <h:outputLabel value="Estado Fisico:" />
            <p:selectOneRadio id="estado" value="" required="true" requiredMessage="Seleccione el tipo de personal a ingresar">  
                <f:selectItem itemLabel="Bueno" itemValue="Bueno" />  
                <f:selectItem itemLabel="Malo" itemValue="Malo" />  
            </p:selectOneRadio>  
            <h:outputLabel value="Fecha de adquisición" />
            <p:calendar showOn="button" pattern="dd/MM/yyyy" navigator="true" required="true" requiredMessage="Seleccione la fecha de Naciomiento" />                    
            <h:outputLabel value="Valor Unitario: $" />
            <p:spinner id="Valor" min="0" stepFactor="0.25" size="6" required="true"  requiredMessage="Ingresar el Precio Unitario" />
            <h:outputLabel value="Cantidad:" />
            <p:spinner id="Cantidad" value="" min="1" max="1500" size="5" required="true" requiredMessage="Ingrese la cantidad de Libros" />
        
        </h:panelGrid>
    </ui:define>
</ui:composition>
