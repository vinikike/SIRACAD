<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/plantillas/default.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="titulo">
        <h:outputText value="Ingresar Docente"/>
    </ui:define>
    <ui:define name="dialogos"/>
    <ui:define name="acciones">      
        <p:submenu label="Navegaci&oacute;n" icon="ui-icon-cancel">            
            <p:menuitem value="Guardar" icon="ui-icon-disk" process="@(form)" update="@(form)" action="#{ingresarDocente.guardarDocente$action}"/>
            <p:menuitem value="Cancelar" icon="ui-icon-trash" ajax="true" update="@(#contenidoForm)">
                <pe:resetInput for="@(#contenidoForm)"/>
            </p:menuitem>
            <p:menuitem value="Inicio" action="inicio?faces-redirect=true" icon="ui-icon-home" />
        </p:submenu>      
    </ui:define>
    <ui:define name="contenido">
        <h2 align="center">Añadir Nuevo Docente</h2>
        <h:panelGrid columns="2" cellspacing="15">
            <h:outputLabel value="DUI:" />
            <p:inputText id="duiDocente" value="#{ingresarDocente.docente$DUI}" size="7" maxlength="9" required="true" requiredMessage="Escribir el DUI del Docente" style="font-size: 13pt !important;" />

            <h:outputLabel value="NIP:  " />
            <p:inputText id="nipDocente" value="#{ingresarDocente.docente$NIP}" size="7" maxlength="9" required="true" requiredMessage="Escribir NIP del Docente" style="font-size: 13pt !important;" />

            <h:outputLabel value="Nombre:  " />
            <p:inputText id="nombreDocente" value="#{ingresarDocente.docente$nombre}" size="50" required="true" requiredMessage="Escribir el nombre completo del Docente" />

            <h:outputText value="Nivel Escalafonario:" />  
            <p:selectOneRadio id="NivelEscalafon" value="#{ingresarDocente.docente$nivelEscalafon}" layout="pageDirection" required="true" requiredMessage="Seleccione el Nivel de Escalafon">  
                <f:selectItem itemLabel="N1" itemValue="N1" />  
                <f:selectItem itemLabel="N2" itemValue="N2" />  
            </p:selectOneRadio>      

            <h:outputLabel value="Especilaidad:" />
            <p:inputText id="especialidad" value="#{ingresarDocente.docente$especialidad}" size="50" required="true" requiredMessage="Escribir la especialidad del Docente" />

            <h:outputLabel value="Jornada en que Labora:" />
            <p:selectManyCheckbox id="jornada" value="#{ingresarDocente.docente$jornada}" required="true" requiredMessage="Debe seleccionar por lo menos un turno" >  
                <f:selectItem itemLabel="Matutino" itemValue="M" />  
                <f:selectItem itemLabel="Vespertino" itemValue="T" />  
                <f:selectItem itemLabel="Nocturno" itemValue="N" />  
            </p:selectManyCheckbox>  

            <h:outputLabel value="Dirección:" />
            <p:inputText id="Direccion" value="#{ingresarDocente.docente$direccion}" size="80" required="true" requiredMessage="Escribir la Descripcion del Taller" />

            <h:outputLabel value="Telefono:  " />
            <p:inputText id="telefono" value="#{ingresarDocente.docente$telefono}" size="7" maxlength="8" required="true" requiredMessage="Escribir la Descripcion del Taller" />

            <h:outputLabel value="Telefono Movil:  " />
            <p:inputText id="telefonomovil" value="#{ingresarDocente.docente$telefonoMovil}" size="7" maxlength="8" required="true" requiredMessage="Escribir la Descripcion del Taller" />
        </h:panelGrid>

        <pe:keyFilter for="duiDocente" mask="int"/>
        <pe:keyFilter for="telefono" mask="int"/>
        <pe:keyFilter for="telefonomovil" mask="int"/>

        <h2 align="center">Planta Docente</h2>
        
        <p:dataTable value="#{ingresarDocente.listaDocentes}" var="docente">
            <p:column headerText="NIP" filterMatchMode="contains">
                <h:outputText value="#{docente.docenteNip}"/>
            </p:column>
            <p:column headerText="Nombre" filterMatchMode="contains">
                <h:outputText value="#{docente.nombre}"/>
            </p:column>
            <p:column headerText="Especialidad" filterMatchMode="contains">
                <h:outputText value="#{docente.especialidad}"/>
            </p:column>                
            <p:column headerText="Jornada" filterMatchMode="contains">
                <h:outputText value="#{docente.jornadas}"/>
            </p:column>
        </p:dataTable>  

    </ui:define>
</ui:composition>
