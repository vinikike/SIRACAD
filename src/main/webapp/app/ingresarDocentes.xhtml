<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/plantillas/default.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="titulo">
        <h:outputText value="Ingresar Docente"/>
    </ui:define>
    <ui:define name="dialogos"/>
    <ui:define name="acciones">      
        <p:submenu label="Navegaci&oacute;n" icon="ui-icon-cancel">            
            <p:menuitem value="Guardar" icon="ui-icon-disk" process="@(centerForm)" update="@(panelContenido)" partialSubmit="true" global="true" />  
            <p:menuitem value="Cancelar" icon="ui-icon-trash" />
            <p:menuitem value="Inicio" action="inicio?faces-redirect=true" icon="ui-icon-home" />
        </p:submenu>      
    </ui:define>
    <ui:define name="contenido">
        <h2>Añadir Nuevo Docente</h2>
        <h:panelGrid columns="2" cellspacing="10">
            <h:outputLabel value="DUI:  " />
            <p:inputText id="duiDocente" size="9" required="true" requiredMessage="Escribir la Descripcion del Taller" />
            <h:outputLabel value="Nombre:  " />
            <p:inputText id="nombreDocente" size="50" required="true" requiredMessage="Escribir la Descripcion del Taller" />
            <h:outputLabel value="Dirección:  " />
            <p:inputText id="Dirección" size="80" required="true" requiredMessage="Escribir la Descripcion del Taller" />
            <h:outputLabel value="Telefono:  " />
            <p:inputText id="telefono" size="30" required="true" requiredMessage="Escribir la Descripcion del Taller" />
        </h:panelGrid>
    </ui:define>
</ui:composition>
