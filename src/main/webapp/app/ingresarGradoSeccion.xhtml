<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/plantillas/default.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="titulo">
        <h:outputText value="Nuevo Sección"/>
    </ui:define>
    <ui:define name="dialogos"/>
    <ui:define name="acciones">      
        <p:submenu label="Navegaci&oacute;n" icon="ui-icon-cancel">            
            <p:menuitem value="Guardar" icon="ui-icon-disk" process="@(form)" update="@(form)" action="#{ingresarDocente.guardarDocente$action()}"/>  
            <p:menuitem value="Cancelar" icon="ui-icon-trash" ajax="true" update="@(#contenidoForm)">
                <pe:resetInput for="@(#contenidoForm)"/>
            </p:menuitem>
            <p:menuitem value="Inicio" action="inicio?faces-redirect=true" icon="ui-icon-home" />
        </p:submenu>      
    </ui:define>
    <ui:define name="contenido">
        <h2>Añadir Secciónes</h2>
        <h:panelGrid columns="2" cellspacing="10">
            <h:outputLabel value="Nivel:" />
            <p:selectOneMenu id="nivel" value="#{ingresarGradoSeccion.grado$nivel}" style="width: 150px" converter="defaultNivelConverter" valueChangeListener="#{ingresarGradoSeccion.nivel$valueChangeListener}">
                <p:ajax event="valueChange" update="grado opcion" />
                <f:selectItem itemValue="#{null}" itemLabel="Seleccione Nivel" itemDisabled="true"/>
                <f:selectItems value="#{ingresarGradoSeccion.listaNiveles}" var="nivel" itemValue="#{nivel}" itemLabel="#{nivel.descripcion}"/>
            </p:selectOneMenu> 


            <h:outputLabel value="Grado:" />

            <p:selectOneMenu id="grado" value="#{ingresarGradoSeccion.grado$grado}" style="width: 150px" converter="defaultGradoConverter">
                <p:ajax event="valueChange" update="opcion"/>
                <f:selectItem itemValue="#{null}" itemLabel="Seleccione Grado" itemDisabled="true"/>
                <f:selectItems value="#{ingresarGradoSeccion.listaGrados}" var="listaGrado" itemValue="#{listaGrado}" itemLabel="#{listaGrado.nombre}"/>
            </p:selectOneMenu>


            <h:outputLabel value="Opción:" />
            <p:selectOneMenu id="opcion" value="#{ingresarGradoSeccion.grado$opcion}" style="width: 150px" disabled="#{(ingresarGradoSeccion.grado$grado eq null) or (ingresarGradoSeccion.grado$grado.opcion eq '0')}">
                <f:selectItem itemLabel="General" itemValue="G" />  
                <f:selectItem itemLabel="Contador" itemValue="C" />  
            </p:selectOneMenu>

            <h:outputText value="Turno" />  
            <p:selectOneRadio value="#{ingresarGradoSeccion.grado$turno}">  
                <f:selectItem itemLabel="Matutino" itemValue="M" />  
                <f:selectItem itemLabel="Vespertino" itemValue="T" />
                <f:selectItem itemLabel="Nocturno" itemValue="N" />
            </p:selectOneRadio> 

            <h:outputLabel value="Sección:" />
            <p:inputText id="seccion1" size="2" required="true" requiredMessage="Escribir la Descripcion del Taller" />
        </h:panelGrid>

    </ui:define>
</ui:composition>
