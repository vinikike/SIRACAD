<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/plantillas/default.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="titulo">
        <h:outputText value="Ingreso de Libros"/>
    </ui:define>
    <ui:define name="dialogos"/>
    <ui:define name="acciones">      
        <p:submenu label="Navegaci&oacute;n" icon="ui-icon-cancel">            
            <p:menuitem value="Guardar" icon="ui-icon-disk" process="@(centerForm)" update="@(panelContenido)" partialSubmit="true" global="true" />  
            <p:menuitem value="Cancelar" icon="ui-icon-trash" ajax="true" update="@(#contenidoForm)">
            <pe:resetInput for="@(#contenidoForm)"/>
            </p:menuitem>
            <p:menuitem value="Inicio" action="inicio?faces-redirect=true" icon="ui-icon-home" />
        </p:submenu>      
    </ui:define>
 
    <ui:define name="contenido">
        <h:panelGrid columns="2" cellspacing="10">
            <h:outputLabel value="Codigo del Libro:  " />
            <p:inputText id="libro" size="20" required="true" requiredMessage="Escribir la Descripcion del Taller" />
        </h:panelGrid>
        
        <h:panelGrid columns="4" cellspacing="10">
            <h:outputLabel value="Titulo:   " />
            <p:inputTextarea id="descripcion" cols="50" rows="5" required="true" requiredMessage="Escribir la Descripcion del Taller" />
           
            <h:outputLabel value="Autor:  " />
            <p:inputText id="autor" size="50" required="true"  requiredMessage="Escribir la Descripcion del Taller" />
           
            <h:outputLabel value="Editorial:   " />
            <p:inputText id="editorial" size="50" required="true" requiredMessage="Escribir la Descripcion del Taller" />
            
            <h:outputLabel value="Edición:  " />
            <p:inputText id="edicion" size="20" required="true"  requiredMessage="Escribir la Descripcion del Taller" />
            
            <h:outputLabel value="Tipo:   " />
            <p:inputText id="tipo" size="50" required="true" requiredMessage="Escribir la Descripcion del Taller" />
            
            <h:outputLabel value="Pais:  " />
            <p:inputText id="pais" size="50" required="true"  requiredMessage="Escribir la Descripcion del Taller" />
             
        </h:panelGrid>
        
        <h:panelGrid columns="2" cellspacing="10">
            <h:outputLabel value="Cantidad:   " />
            <p:inputText id="cantidad" size="20" required="true" requiredMessage="Escribir la Descripcion del Taller" />

            <h:outputText value="Adquirido por: " />  
            <p:selectOneRadio id="options" value="#{formBean.number}">  
                <f:selectItem itemLabel="Compra" itemValue="1" />  
                <f:selectItem itemLabel="Donación" itemValue="2" />  
                <f:selectItem itemLabel="Gestion" itemValue="3" />  
            </p:selectOneRadio>  

            <h:outputLabel value="Precio:  " />
            <p:inputText id="precio" size="20" required="true"  requiredMessage="Escribir la Descripcion del Taller" />
        </h:panelGrid>
    </ui:define>
</ui:composition>
