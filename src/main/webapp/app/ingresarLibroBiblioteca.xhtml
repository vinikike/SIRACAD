<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/plantillas/default.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="titulo">
        <h:outputText value="Ingreso de Libros"/>
    </ui:define>
    <ui:define name="dialogos"/>
    <ui:define name="acciones">      
        <p:submenu label="Navegaci&oacute;n" icon="ui-icon-cancel">            
            <p:menuitem value="Guardar" icon="ui-icon-disk" process="@(form)" update="@(form)" action="#{ingresaLibrosBiblioteca.guardarLibro$action}"/>
            <p:menuitem value="Cancelar" icon="ui-icon-trash" ajax="true" update="@(#contenidoForm)">
                <pe:resetInput for="@(#contenidoForm)"/>
            </p:menuitem>
            <p:menuitem value="Inicio" action="inicio?faces-redirect=true" icon="ui-icon-home" />
            <p:menuitem value="Buscar Libro" action="buscarLibro.xhtml?faces-redirect=true" icon="ui-icon-search" />
            <p:menuitem value="Devoluciones" action="devolucionLibros.xhtml?faces-redirect=true" icon="ui-icon-transferthick-e-w" />
            <p:menuitem value="Catalogo" action="catalogoLibros?faces-redirect=true" icon="ui-icon-note" />
        </p:submenu>      
    </ui:define>

    <ui:define name="contenido" >
        <h2 align="center">Ingresar libros a Biblioteca</h2>
        <h:panelGrid columns="2" width="60%" cellspacing="10">

            <h:outputLabel value="Categoria de Libro:" />
            <p:selectOneMenu style="width: 250px;" value="#{ingresaLibrosBiblioteca.libro$codigoCatalogo}" filter="true" filterMatchMode="contains" height="200">
                <f:selectItem itemValue="#{null}" itemLabel="[Seleccione]"/>
                <f:selectItems value="#{ingresaLibrosBiblioteca.listaCatalogoLibros}" var="libro" itemLabel="#{libro.tipo}" itemValue="#{libro}" />
            </p:selectOneMenu>

            <h:outputLabel value="Titulo:" />
            <p:inputText id="titulo" size="50" value="#{ingresaLibrosBiblioteca.libro$titulo}" required="true" requiredMessage="Escribir el Titulo" />

            <h:outputLabel value="Autor:" />
            <p:inputText id="autor" size="50" value="#{ingresaLibrosBiblioteca.libro$autor}" required="true"  requiredMessage="Ingrese el Autor" />

            <h:outputLabel value="Editorial:" />
            <p:inputText id="editorial" size="50" value="#{ingresaLibrosBiblioteca.libro$editorial}" required="true" requiredMessage="Escribir la Editorial" />

            <h:outputLabel value="EdiciÃ³n:" />
            <p:inputText id="edicion" size="20" value="#{ingresaLibrosBiblioteca.libro$edicion}" required="true"  requiredMessage="Escriba la Edicion" />

            <h:outputLabel value="Pais:" />
            <p:inputText id="pais" size="50" value="#{ingresaLibrosBiblioteca.libro$pais}" required="true"  requiredMessage="Ingresar el Pais" />

            <h:outputLabel value="Cantidad:" />
            <p:spinner id="cantidad" value="#{ingresaLibrosBiblioteca.libro$cantidad}" min="1" max="1500" size="5" required="true" requiredMessage="Ingrese la cantidad de Libros" >
            </p:spinner>
        </h:panelGrid>

    </ui:define>
</ui:composition>
