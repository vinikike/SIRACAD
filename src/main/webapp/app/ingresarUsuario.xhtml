<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/plantillas/default.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="titulo">
        <h:outputText value="Nuevo Usuario"/>
    </ui:define>
    <ui:define name="dialogos"/>
    <ui:define name="acciones">      
        <p:submenu label="Navegaci&oacute;n" icon="ui-icon-cancel">            
            <p:menuitem value="Guardar" icon="ui-icon-disk" process="@(centerForm)" update="@(panelContenido)" partialSubmit="true" global="true" />  
            <p:menuitem value="Cancelar" icon="ui-icon-trash" ajax="true" update="@(#contenidoForm)">
                <pe:resetInput for="@(#contenidoForm)"/>
            </p:menuitem>           
        </p:submenu>      
    </ui:define>

    <ui:define name="contenido">
        <h2>Añadir Usuario de Sistema</h2>
        <h:panelGrid columns="2" cellspacing="10" width="60%">
            <h:outputLabel value="Nombre de Usuario:" />

            <p:selectOneMenu style="width: 300px" value="#{ingresarUsusarios.usuarios$nuevoUsuario}" converter="defaultDocenteConverter">
                <p:ajax event="valueChange" update="contrasena"/>
                <f:selectItems value="#{ingresarUsusarios.listaDocentes}" var="docente" itemValue="#{docente}" itemLabel="#{docente.nombre}" /> 
            </p:selectOneMenu>

            <h:outputLabel value="Contraseña:" />
            <p:inputText id="contrasena" size="10" maxlength="10" value="#{docente.docentePK.docenteDui}" required="true" requiredMessage="Escribir la Descripcion del Taller" style="font-size: 13pt !important;" />

            <h:outputText value="Cargo: " />  
            <p:selectOneMenu value="#{ingresarUsusarios.usuarios$cargo}">  
                <f:selectItem itemLabel="Docente" itemValue="Docente" />  
                <f:selectItem itemLabel="Director/a" itemValue="Direcion" />  
                <f:selectItem itemLabel="Subdirector/a" itemValue="Subdireccion" />
                <f:selectItem itemLabel="Secretaria" itemValue="Secretaria" />
                <f:selectItem itemLabel="Biblioteca" itemValue="Biblioteca" />
            </p:selectOneMenu>
        </h:panelGrid>

    </ui:define>
</ui:composition>
