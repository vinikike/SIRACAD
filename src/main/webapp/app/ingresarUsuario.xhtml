<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/plantillas/default.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="titulo">
        <h:outputText value="Nuevo Usuario"/>
    </ui:define>
    <ui:define name="dialogos"/>
    <ui:define name="acciones">      
        <p:submenu label="Navegaci&oacute;n" icon="ui-icon-cancel">            
            <p:menuitem value="Guardar" icon="ui-icon-disk" process="@(form)" update="@(form)" action="#{ingresarUsusarios.guardarUsuario$action}" />  
            <p:menuitem value="Cancelar" icon="ui-icon-trash" ajax="true" update="@(#contenidoForm)">
                <pe:resetInput for="@(#contenidoForm)"/>
            </p:menuitem>
            <p:menuitem value="Inicio" action="inicio?faces-redirect=true" icon="ui-icon-home" />
        </p:submenu>      
    </ui:define>

    <ui:define name="contenido">
        <h2>Añadir Usuario de Sistema</h2>
        <h:panelGrid columns="2" cellspacing="10" width="62%">
            <h:outputLabel value="Nombre de Docente:" />
            <p:selectOneMenu style="width: 300px" value="#{ingresarUsusarios.usuario$docente}" valueChangeListener="#{ingresarUsusarios.usuario$valueChangeListener}">
                <p:ajax event="valueChange" update="nombreUsuario"/>
                <f:selectItems value="#{ingresarUsusarios.listaDocentes}" var="docente" itemValue="#{docente}" itemLabel="#{docente.nombre}" /> 
            </p:selectOneMenu>

            <h:outputLabel value="Nombre de Usuario:" />
            <p:inputText id="nombreUsuario" size="15" maxlength="15" value="#{ingresarUsusarios.usuario$id}" required="Debe ingresar el Nombre del Usuario" style="font-size: 13pt !important;" />

            <h:outputLabel value="Contraseña:" />
            <p:password id="contrasena" size="10" maxlength="10" value="#{ingresarUsusarios.usuario$contrasenia}" required="true" requiredMessage="Ingrese la contraseña" style="font-size: 13pt !important;" />

            <h:outputText value="Cargo: " />  
            <p:selectOneMenu value="#{ingresarUsusarios.usuario$rol}">  
                <f:selectItems value="#{ingresarUsusarios.listaRol}" var="roles" itemValue="#{rol}" itemLabel="#{roles.id}" /> 
            </p:selectOneMenu>
        </h:panelGrid>

    </ui:define>
</ui:composition>
