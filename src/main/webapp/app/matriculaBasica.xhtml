<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/plantillas/default.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:define name="titulo">
        <h:outputText value="Matricula B&aacute;sica"/>
    </ui:define>
    <ui:define name="acciones">      
        <p:submenu label="Navegaci&oacute;n" icon="ui-icon-cancel">
            <p:menuitem value="Buscar estudiante" icon="ui-icon-search" oncomplete="buscarEstudianteDialog.show();"/>
            <p:menuitem value="Guardar" icon="ui-icon-disk" process="@(form)" update="@(form)" action="#{matriculaBasica.guardarAlumno$action}"/>  
            <p:menuitem value="Cancelar" icon="ui-icon-trash" />  
            <p:menuitem value="Inicio" action="inicio?faces-redirect=true" icon="ui-icon-home" />
            <p:menuitem value="Matr&iacute;cula Media" action="matriculaMedia?faces-redirect=true" icon="ui-icon-contact" />            
            <p:menuitem value="Matr&iacute;cula Nocturna" action="matriculaNocturna?faces-redirect=true" icon="ui-icon-contact" />            
            <p:menuitem value="Matr&iacute;cula Parvularia" action="matriculaParvularia?faces-redirect=true" icon="ui-icon-contact" />            
            <p:menuitem value="Imprimir" icon="ui-icon-print" />  
        </p:submenu>      
    </ui:define>
    <ui:define name="contenido">
        <h2 align="center">Ficha de inscripcion de Educaci&oacute;n B&aacute;sica</h2>
        <h3 align="center">Periodo de Estudio 2013</h3>
        <h2>Ficha No. </h2>
        <p:accordionPanel>
            <p:tab title="Datos del alumno">
                <h:panelGrid columns="6" cellspacing="4">
                    <h:outputLabel value="NIE:"/>
                    <p:inputText id="nie" maxlength="8" value="#{matriculaBasica.alumno$nie}" required="true"  requiredMessage="Escribir el NIE del Estudiante" style="width: 60px;" />

                    <h:outputLabel value="&nbsp;&nbsp;Nombre:" />
                    <p:inputText id="AluNombre" value="#{matriculaBasica.alumno$nombre}" size="40" required="true"  requiredMessage="Escribir el Nombre del Estudiante" />

                    <h:outputLabel value="&nbsp;&nbsp;Apellido:" />
                    <p:inputText id="AluApellido" value="#{matriculaBasica.alumno$apellido}" size="40" required="true"  requiredMessage="Escribir el Apellido del Estudiante" />
                </h:panelGrid>

                <pe:keyFilter for="nie" mask="int"/>

                <h:panelGrid columns="8" cellspacing="5">
                    <h:outputLabel value="Edad en a&ntilde;os:" />
                    <p:spinner max="99" value="#{matriculaBasica.alumno$edad$anios}" min="6" maxlength="2" size="3" required="true" requiredMessage="Debe introducir la Edad del Estudiante" />

                    <h:outputLabel value="Fecha de nacimiento" />
                    <p:calendar value="#{matriculaBasica.alumno$fechaNacimiento}" showOn="button" pattern="dd/MM/yyyy" navigator="true" required="true" requiredMessage="Seleccione la fecha de Naciomiento" />                    

                    <h:outputText value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sexo" />  
                    <p:selectOneRadio required="true" requiredMessage="Selecciones el Sexo del Estudiante" value="#{matriculaBasica.alumno$sexo}" layout="pageDirection">  
                        <f:selectItem itemLabel="Masculino" itemValue="M" />  
                        <f:selectItem itemLabel="Femenino" itemValue="F" />  
                    </p:selectOneRadio> 
                </h:panelGrid>

                <h:panelGrid columns="2" cellspacing="5" >
                    <h:outputLabel value="Lugar de nacimiento:" />
                    <p:inputText size="60" required="true" value="#{matriculaBasica.alumno$lugarNacimiento}" requiredMessage="Escribir el lugar de nacimiento" />
                
                    <h:outputLabel value="&nbsp;&nbsp;Direcci&oacute;n del Alumno/a:" />
                    <p:inputText size="60" value="#{matriculaBasica.alumno$direccion}" required="true" requiredMessage="Escribir la Direccion del estudiante" />
                
                    <h:outputLabel value="Centro Escolar donde estudi&oacute; el a&ntilde;o anterior:   " />
                    <p:inputText size="75" value="#{matriculaBasica.alumno$escuelaAnterior}" required="true" requiredMessage="Escriba el nombre del Centro Educativo donde estudio el a&ntilde;o anterior" />
                </h:panelGrid>
            </p:tab>

            <p:tab title="Estudio">
                <h:panelGrid columns="6" cellspacing="10">
                    <h:outputLabel value="Grado a estudiar:  " />
                    <p:selectOneMenu value="#{matriculaBasica.alumno$gradoEstudio}" style="width: 150px">
                        <f:selectItem itemLabel="Primero" itemValue="1" />
                        <f:selectItem itemLabel="Segundo" itemValue="2" />
                        <f:selectItem itemLabel="Tercero" itemValue="3" />
                        <f:selectItem itemLabel="Cuarto" itemValue="4" />
                        <f:selectItem itemLabel="Quinto" itemValue="5" />
                        <f:selectItem itemLabel="Sexto" itemValue="6" />
                        <f:selectItem itemLabel="Septimo" itemValue="7" />
                        <f:selectItem itemLabel="Octavo" itemValue="8" />
                        <f:selectItem itemLabel="Noveno" itemValue="9" />
                    </p:selectOneMenu>

                    <h:outputLabel value="Sección:" />
                    <p:selectOneMenu value="#{matriculaBasica.alumno$seccion}" style="width: 50px">
                        <f:selectItem itemLabel="A" itemValue="A" />
                        <f:selectItem itemLabel="B" itemValue="B" />
                        <f:selectItem itemLabel="C" itemValue="C" />
                    </p:selectOneMenu>

                    <h:outputText value="Turno: " />
                    <h:outputText value="Mañana" style="font-size: 15pt !important;" />

                </h:panelGrid>

                <h:panelGrid columns="6" width="40%">

                    <h:outputText value="Repite Grado:" />  
                    <p:selectOneRadio value="#{matriculaBasica.alumno$repiteGrado}" id="sino1" layout="pageDirection" >  
                        <f:selectItem itemLabel="No" itemValue="No" />  
                        <f:selectItem itemLabel="Si" itemValue="Si" />  
                    </p:selectOneRadio> 

                    <h:outputText value="&iquest;Estudio parvularia?:" />  
                    <p:selectOneRadio value="#{matriculaBasica.alumno$estudioParvularia}" layout="pageDirection">  
                        <f:selectItem itemLabel="Si" itemValue="Si" />  
                        <f:selectItem itemLabel="No" itemValue="No" />  
                    </p:selectOneRadio> 
                </h:panelGrid> 
            </p:tab>

            <p:tab title="Estado familiar">
                <h:panelGrid columns="6" cellspacing="10" width="100%">
                    <h:outputLabel value="Nombre del Padre:" />
                    <p:inputText value="#{matriculaBasica.padre$nombre}" id="Nom_Padre" size="30" />

                    <h:outputLabel value="Apellido:" />
                    <p:inputText value="#{matriculaBasica.padre$apellido}" id="Apell_Padre" size="30" />

                    <h:outputLabel value="Telefono:" />
                    <p:inputText id="TelPadre" maxlength="8" value="#{matriculaBasica.padre$telefono}" style="width: 60px;" />

                    <h:outputLabel value="Nombre de la Madre:" />
                    <p:inputText value="#{matriculaBasica.madre$nombre}" id="Nom_Madre" size="30" />

                    <h:outputLabel value="Apellido:" />
                    <p:inputText value="#{matriculaBasica.madre$apellido}" id="Apell_Madre" size="30" />

                    <h:outputLabel value="Telefono:" />
                    <p:inputText id="TelMadre" maxlength="8" value="#{matriculaBasica.madre$telefono}" style="width: 60px;" />
                </h:panelGrid>

                <pe:keyFilter for="TelPadre" mask="int"/>
                <pe:keyFilter for="TelMadre" mask="int"/>

                <p:fieldset legend="Persona Responsable ante la Instituci&oacute;n">
                    <h:panelGrid columns="6" cellspacing="10">
                        <h:outputLabel value="Nombre:" />
                        <p:inputText id="Nombresponsable" value="#{matriculaBasica.responsable$nombre}" size="30" required="true" requiredMessage="Escribir el Nombre del representante ante la instituci&oacute;n" />

                        <h:outputLabel value="Apellido:" />
                        <p:inputText id="Apellresponsable" value="#{matriculaBasica.responsable$apellido}" size="30" required="true" requiredMessage="Escribir el Apellido del representante ante la instituci&oacute;n" />

                        <h:outputLabel value="Telefono:" />
                        <p:inputText id="TelRepresentante" maxlength="8" value="#{matriculaBasica.responsable$telefono}" required="true" requiredMessage="Introduzca el n&uacute;mero de Tel&eacute;fono del Responsable" style="width: 60px;" />
                    </h:panelGrid>

                    <pe:keyFilter for="TelRepresentante" mask="int"/>

                    <h:panelGrid columns="4" cellspacing="10">
                        <h:outputLabel value="Nº de DUI de responsable:   " />
                        <p:inputText id="DUIRepresentante" maxlength="9" value="#{matriculaBasica.responsable$DUI}" required="true" requiredMessage="Introduzca el n&uacute;mero de DUI" size="7" style="font-size: 13pt !important;" />
                    
                        <p:commandButton icon="ui-icon-search" immediate="true" oncomplete="buscarRepresentanteDialog.show();"/>
                        <p:commandButton icon="ui-icon-circle-close" immediate="true" action="#{matriculaBasica.deseleccionarRepresentante$action}" update="@form"/>                    
                    </h:panelGrid>

                    <pe:keyFilter for="DUIRepresentante" mask="int"/>

                </p:fieldset>

                <BR/>

                <p:fieldset legend="Estado Familiar">
                    <h:panelGrid cellspacing="10">
                        <p:selectOneRadio id="Estado_Familiar" value="#{matriculaBasica.alumno$estadoFamiliar}">  
                            <f:selectItem itemLabel="Vive solo con la Madre" itemValue="VSM" />  
                            <f:selectItem itemLabel="Vive solo con el Padre" itemValue="VSP" /> 
                            <f:selectItem itemLabel="Vive con Padre y Madre" itemValue="VPM" />  
                            <f:selectItem itemLabel="Vive con familiares" itemValue="VCF" /> 
                            <f:selectItem itemLabel="No vive con Familiares" itemValue="NVF" /> 
                        </p:selectOneRadio> 
                    </h:panelGrid>   
                </p:fieldset>
                <br/>
            </p:tab>

            <p:tab title="Otra Informaci&oacute;n">
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">   
                    <h:outputText value="Documentos Presentados:" style="font-size: 13pt;" />  
                    <p:selectManyCheckbox value="#{matriculaBasica.alumno$documentosPresentados}" required="true" requiredMessage="Se debe presentar del Documentacion Completa para realizar la matricula">  
                        <f:selectItem itemLabel="Acta de nacimiento" itemValue="1" />  
                        <f:selectItem itemLabel="Certificado de grado anterior" itemValue="2" />  
                        <f:selectItem itemLabel="Ficha de inscripci&oacute;n" itemValue="3" />  
                    </p:selectManyCheckbox>  
                </h:panelGrid>

                <p:fieldset legend="Partida de Nacimiento">
                    <h:panelGrid columns="8" cellspacing="10">
                        <h:outputLabel value="N&omicron;.:" />
                        <p:inputText id="PartidaNum" maxlength="5" value="#{matriculaBasica.alumno$noPartida}" required="true" requiredMessage="Escribir el n&uacute;mero de Partida" style="width: 40px;" />

                        <h:outputLabel value="Folio" />
                        <p:inputText id="PartidaFolio" maxlength="5" value="#{matriculaBasica.alumno$folioPartida}" required="true" requiredMessage="Debe escribir el Folio de la Partida" style="width: 40px;" />

                        <h:outputLabel value="Tomo" />
                        <p:inputText id="PartidaTomo" maxlength="5" value="#{matriculaBasica.alumno$tomoPartida}" required="true" requiredMessage="Escriba el Tomo de la Partida" style="width: 40px;" />

                        <h:outputLabel value="Libro" />
                        <p:inputText id="PartidaLibro" maxlength="5" value="#{matriculaBasica.alumno$libro}" required="true" requiredMessage="Escribir el Libro de la Partida" style="width: 40px;" />
                    </h:panelGrid>

                    <pe:keyFilter for="PartidaNum" mask="int"/>
                    <pe:keyFilter for="PartidaFolio" mask="int"/>
                    <pe:keyFilter for="PartidaTomo" mask="int"/>
                    <pe:keyFilter for="PartidaLibro" mask="int"/>

                </p:fieldset>

                <br/>

                <p:fieldset legend="Actividad Econ&oacute;mica del Estudiante">
                    <h:panelGrid columns="2" cellspacing="10">
                        <h:outputLabel value="Actividad Econ&oacute;mica (Tabajo):" />
                        <p:selectOneMenu value="#{matriculaBasica.alumno$actividadEconomica}" editable="false" style="width: 250px;" >
                            <f:selectItem itemLabel="No trabaja" itemValue="NT" />
                            <f:selectItem itemLabel="Ca&ntilde;a de Azucar" itemValue="CA" />
                            <f:selectItem itemLabel="Pesca" itemValue="PE" />
                            <f:selectItem itemLabel="Pepenador de basura (Basureros)" itemValue="PB" />
                            <f:selectItem itemLabel="Trabajo dom&eacute;stico remunerado" itemValue="TD" />
                            <f:selectItem itemLabel="Coheter&iacute;as" itemValue="CH" />
                            <f:selectItem itemLabel="Caf&eacute;" itemValue="CC" />
                            <f:selectItem itemLabel="Ventas (Ambulantes, Mercado, etc.)" itemValue="VM" />
                            <f:selectItem itemLabel="Servicios (Limpia Autos, Limpia Botas, etc.)" itemValue="SV" />
                            <f:selectItem itemLabel="Trabajo Agricola (Excepto Caf&eacute; y Ca&ntilde;a) " itemValue="TA" />
                            <f:selectItem itemLabel="Otros trabajos remunerados" itemValue="OT" />
                        </p:selectOneMenu>                        
                    </h:panelGrid>                
                </p:fieldset>

                <br/>

                <p:fieldset legend="Informe de tallas">
                    <h:panelGrid columns="6" cellspacing="10">
                        <h:outputLabel value="Falda/Pantalón:" />
                        <p:inputText value="#{matriculaBasica.alumno$tallaInferior}" maxlength="6" id="inferior" size="4" required="true" requiredMessage="Escribir la talla de falda o pantal&oacute;n" />

                        <h:outputLabel value="Blusa/Camisa:" />
                        <p:inputText value="#{matriculaBasica.alumno$tallaSupuerior}" maxlength="6" id="superior" size="4" required="true" requiredMessage="Escribir la talla de blusa o camisa" />

                        <h:outputLabel value="Calzado:" />
                        <p:inputText value="#{matriculaBasica.alumno$tallaCalzado}" id="TallaCalzado" maxlength="2" required="true" requiredMessage="Escribir la talla de calzado" style="width: 40px;" />
                    </h:panelGrid> 

                    <pe:keyFilter for="TallaCalzado" mask="int"/>

                </p:fieldset>
            </p:tab>

            <p:tab title="Autorizaci&oacute;n">
                <p:fieldset id="autorizacionFieldset" legend="Autorizaci&oacute;n">
                    <h:panelGrid columns="2" >
                        <h:outputText value="Por este medio autorizo a mi hijo de que se vaya solo/a: " />  
                        <p:selectOneRadio value="#{matriculaBasica.autorizacion$vallaSolo}" layout="pageDirection">  
                            <p:ajax event="valueChange" update="autorizacionFieldset"/>
                            <f:selectItem itemLabel="Si" itemValue="Si" />  
                            <f:selectItem itemLabel="No" itemValue="No" />  
                        </p:selectOneRadio> 
                    </h:panelGrid>

                    <h:panelGrid columns="4" cellpadding="5">
                        <h:outputLabel value="Si lo llega a recoger alguien ser&aacute;: " />
                        <p:inputText value="#{matriculaBasica.autorizacion$nombre}" size="60" required="true" requiredMessage="Introduzca el nombre del Responsable de recoger al estudiante" disabled="#{matriculaBasica.autorizacion$vallaSolo eq 'Si'}"/>

                        <h:outputLabel value="Telefono: " />
                        <p:inputText id="TelAutorizado" maxlength="8" value="#{matriculaBasica.autorizacion$telefono}" required="true" requiredMessage="Introduzca el Telefono del Responsable de recoger al estudiante" disabled="#{matriculaBasica.autorizacion$vallaSolo eq 'Si'}" style="width: 60px;"/>    
                    </h:panelGrid>

                    <pe:keyFilter for="TelAutorizado" mask="int"/>

                    <h:panelGrid columns="4" cellspacing="10">
                        <h:outputLabel value="Nº de DUI" />
                        <p:inputText id="DUIAutorizado" maxlength="9" value="#{matriculaBasica.autorizacion$DUI}" required="true" requiredMessage="Introduzca el n&uacute;mero de DUI del responsable de recoger al estudiante" disabled="#{matriculaBasica.autorizacion$vallaSolo eq 'Si'}" style="font-size: 13pt !important; width: 90px;" />
                    </h:panelGrid>

                    <pe:keyFilter for="DUIAutorizado" mask="int"/>

                </p:fieldset>  
            </p:tab>
        </p:accordionPanel>
    </ui:define>
    
    <ui:define name="dialogos">
        <p:dialog id="buscarEstudianteDialog" widgetVar="buscarEstudianteDialog" header="Buscar estudiante" modal="true" resizable="false" width="500" closable="true" draggable="true">
            <p:dataTable value="#{matriculaBasica.listaAlumnos}" var="alumno" filteredValue="#{matriculaBasica.listaAlumnosFiltro}" paginator="true" paginatorAlwaysVisible="true" paginatorPosition="top" rows="7">
                <p:column headerText="NIE" filterBy="#{alumno.alumnoPK.nie}">
                    <h:outputText value="#{alumno.alumnoPK.nie}"/>
                </p:column>
                <p:column headerText="Nombres" filterBy="#{alumno.nombres}">
                    <h:outputText value="#{alumno.nombres}"/>
                </p:column>
                <p:column headerText="Apellidos" filterBy="#{alumno.apellidos}">
                    <h:outputText value="#{alumno.apellidos}"/>
                </p:column>
                <p:column>
                    <p:commandButton icon="ui-icon-circle-check" action="#{matriculaBasica.seleccionarAlumno$action}" update="@(form)" immediate="true">
                        <f:setPropertyActionListener value="#{alumno}" target="#{matriculaBasica.alumnoSeleccionado}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </p:dialog>
        <!-- **************************************************************** -->
        <p:dialog widgetVar="buscarRepresentanteDialog" header="Buscar representante" modal="true" resizable="false" width="500" closable="true" draggable="true" showEffect="fold" hideEffect="fold">
            <p:dataTable value="#{matriculaBasica.listaRepresentantes}" var="representante" filteredValue="#{matriculaBasica.listaRepresentantesFiltro}">
                <p:column headerText="DUI" filterBy="#{representante.representantePK.dui}" filterMatchMode="contains">
                    <h:outputText value="#{representante.representantePK.dui}"/>
                </p:column>                
                <p:column headerText="Nombre" filterBy="#{representante.nombre}" filterMatchMode="contains">
                    <h:outputText value="#{representante.nombre}"/>
                </p:column>
                <p:column headerText="Aprellido" filterBy="#{representante.apellido}" filterMatchMode="contains">
                    <h:outputText value="#{representante.apellido}"/>
                </p:column>                
                <p:column style="width: 24px;"> 
                    <p:commandButton icon="ui-icon-circle-check" action="#{matriculaBasica.seleccionarRepresentante$action}" update="@(form)" immediate="true">
                        <f:setPropertyActionListener value="#{representante}" target="#{matriculaBasica.representante}"/>
                    </p:commandButton>
                </p:column>                
            </p:dataTable>    
        </p:dialog>
    </ui:define>    
</ui:composition>
