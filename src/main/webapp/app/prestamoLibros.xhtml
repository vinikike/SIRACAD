<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/plantillas/default.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="titulo">
        <h:outputText value="PrÃ©stamos de Libros"/>
    </ui:define>
    <ui:define name="dialogos"/>
    <ui:define name="acciones">      
        <p:submenu label="Navegaci&oacute;n" icon="ui-icon-cancel">            
            <p:menuitem value="Guardar" icon="ui-icon-disk" process="@(centerForm)" update="@(panelContenido)" partialSubmit="true" global="true" />  
            <p:menuitem value="Cancelar" icon="ui-icon-trash" ajax="true" update="@(#contenidoForm)">
                <pe:resetInput for="@(#contenidoForm)"/>
            </p:menuitem>
            <p:menuitem value="Inicio" action="inicio?faces-redirect=true" icon="ui-icon-home" />
        </p:submenu>      
    </ui:define>

    <ui:define name="contenido">

        <h:panelGrid columns="2" cellspacing="10">
            <h:outputText value="Realizado Por: " />  
            <p:selectOneRadio id="options" value="#{formBean.number}">  
                <f:selectItem itemLabel="Docente" itemValue="1" />  
                <f:selectItem itemLabel="Estudiantes" itemValue="2" />  
            </p:selectOneRadio>  
        </h:panelGrid>

        <h:panelGrid columns="2" cellspacing="10">         
            <h:outputLabel value="Nombre:  " />
            <p:inputText id="nombrePrestamo" size="80" required="true"  requiredMessage="Escribir la Descripcion del Taller" />
        </h:panelGrid>    

        <h:panelGrid columns="4" cellspacing="10">            
            <h:outputLabel value="Grado:   " />
            <p:inputText id="grado" size="20" required="true" requiredMessage="Escribir la Descripcion del Taller" />

            <h:outputLabel value="Codigo:  " />
            <p:inputText id="codigo" size="10" required="true"  requiredMessage="Escribir la Descripcion del Taller" />
        </h:panelGrid> 

        <h:panelGrid columns="2" cellspacing="10">         
            <h:outputLabel value="Nombre del Libro:  " />
            <p:inputTextarea id="NombreLibro" cols="50" rows="5" required="true" requiredMessage="Escribir la Descripcion del Taller" />
        </h:panelGrid>   

        <h:panelGrid columns="2" cellspacing="10">         
            <h:outputLabel value="Cantidad de Libros:  " />
            <p:inputText id="cantidadPrestamolibro" size="2" required="true"  requiredMessage="Escribir la Descripcion del Taller" />
        </h:panelGrid> 

        <h:panelGrid columns="2" cellspacing="10">            
            <h:outputLabel value="Fecha de salida (Libro):   " />
            <p:calendar mode="inline" />
            <h:outputText value="" />  
        </h:panelGrid>  
        <h:panelGrid columns="2" cellspacing="10">              
            <h:outputLabel value="Fecha de entrada (Libro):  " />
            <p:calendar mode="inline" />
            <h:outputText value="" />     
        </h:panelGrid>  

    </ui:define>
</ui:composition>
